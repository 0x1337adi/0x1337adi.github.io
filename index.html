    .custom-cursor {

      z-index: 9999;

          </div>
          <div className="flex justify-center gap-4">
            {[
              { href: 'https://linkedin.com/in/kumaraditya766899', icon: 'fab fa-linkedin', title: 'LinkedIn' },

              >
                <i className={link.icon}></i>
              </a>
            ))}
          </div>
        </footer>
      );
    };

    // Main App Component
    const App = () => {
      useEffect(() => {
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector(anchor.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
          });
        });

        // Back to Top
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
          if (window.scrollY > 300) {
            backToTop.classList.add('opacity-100', 'visible');
            backToTop.classList.remove('opacity-0', 'invisible');
          } else {
            backToTop.classList.remove('opacity-100', 'visible');
            backToTop.classList.add('opacity-0', 'invisible');
          }
        });
        backToTop.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const trails = [];
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = `${e.clientX}px`;
          cursor.style.top = `${e.clientY}px`;
          const trail = document.createElement('div');
          trail.className = 'custom-cursor trail';
          trail.style.left = `${e.clientX}px`;
          trail.style.top = `${e.clientY}px`;
          document.body.appendChild(trail);
          trails.push(trail);
          setTimeout(() => {
            trail.remove();
            trails.shift();
          }, 500);
          const interactive = e.target.closest('a, button, div[role="button"], img');
          cursor.classList.toggle('interactive', !!interactive);
        });

        // Particle Animation
        const particleCanvas = document.getElementById('particle-canvas');
        const ctx = particleCanvas.getContext('2d');
        let particlesArray = [];

        function setCanvasDimensions() {
          particleCanvas.width = window.innerWidth;
          particleCanvas.height = window.innerHeight;
        }
        setCanvasDimensions();
        window.addEventListener('resize', setCanvasDimensions);

        class Particle {
          constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
          }
          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          }
          update(mouseX, mouseY) {
            if (this.x + this.size > particleCanvas.width || this.x - this.size < 0) {
              this.directionX = -this.directionX;
            }
            if (this.y + this.size > particleCanvas.height || this.y - this.size < 0) {
              this.directionY = -this.directionY;
            }
            const dx = mouseX - this.x;
            const dy = mouseY - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 100) {
              this.directionX -= dx / distance;
              this.directionY -= dy / distance;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
          }
        }

        function initParticles() {
          particlesArray = [];
          const numberOfParticles = Math.max(50, (particleCanvas.width * particleCanvas.height) / 8000);
          for (let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 2 + 0.8;
            const x = Math.random() * (particleCanvas.width - size * 2) + size;
            const y = Math.random() * (particleCanvas.height - size * 2) + size;
            const directionX = (Math.random() * 0.4) - 0.2;
            const directionY = (Math.random() * 0.4) - 0.2;
            const color = '#4ADE80';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
          }
        }

        function animateParticles() {
          requestAnimationFrame(animateParticles);
          ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
          const mouse = { x: 0, y: 0 };
          document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
          });
          particlesArray.forEach((particle) => particle.update(mouse.x, mouse.y));
        }

        initParticles();
        animateParticles();

        // Data Stream
        function createDataStream() {
          const container = document.getElementById('dataStream');
          container.innerHTML = '';
          const glyphs = '0123456789ABCDEFαβγ∆∑π∞⊥∮'.split('');
          for (let i = 0; i < 30; i++) {
            const stream = document.createElement('div');
            stream.className = 'data-stream-code';
            stream.textContent = Array(Math.floor(Math.random() * 20) + 15)
              .fill()
              .map(() => glyphs[Math.floor(Math.random() * glyphs.length)])
              .join('');
            stream.style.left = `${Math.random() * 100}%`;
            stream.style.animationDuration = `${6 + Math.random() * 10}s`;
            stream.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(stream);
          }
        }
        createDataStream();
      }, []);

      return (
        <>
          <Nav />
          <Hero />
          <Skills />
          <EducationStrengths />
          <Projects />
          <Certifications />
          <Contact />
          <Footer />
        </>
      );
    };

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

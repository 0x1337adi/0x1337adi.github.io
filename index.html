<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Kumar | Cybersecurity & Cloud Enthusiast</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      /* Dark Mode Colors */
      --bg-dark: #0f0f0f;
      --card-bg-dark: #1a1a1a;
      --text-dark: #f0f0f0;
      --border-dark: #2a2a2a;
      
      /* Light Mode Colors */
      --bg-light: #f8f9fa;
      --card-bg-light: #ffffff;
      --text-light: #222222;
      --border-light: #e0e0e0;
      
      /* Accent Colors */
      --accent: #4a6fa5;
      --accent-hover: #3a5a80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Fira Code', monospace;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    html[data-theme="dark"] {
      --bg: var(--bg-dark);
      --card-bg: var(--card-bg-dark);
      --text: var(--text-dark);
      --border: var(--border-dark);
    }
    
    html[data-theme="light"] {
      --bg: var(--bg-light);
      --card-bg: var(--card-bg-light);
      --text: var(--text-light);
      --border: var(--border-light);
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background-color: var(--bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toggle-btn {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 1.5rem;
    }

    /* Sections */
    section {
      padding: 5rem 5%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Contact Form Styles */
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-info-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-info-item i {
      color: var(--accent);
      font-size: 1.2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 500;
      color: var(--accent);
    }

    .form-group input,
    .form-group textarea {
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 0.25rem;
      background-color: var(--card-bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .checkbox-group input {
      width: auto;
    }

    .submit-btn {
      padding: 0.8rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      width: fit-content;
    }

    .submit-btn:hover {
      background-color: var(--accent-hover);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation and other sections remain the same until Contact Section -->

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <div class="section-header">
        <h2>Let's connect</h2>
      </div>
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact-info-item">
            <i class="fas fa-phone"></i>
            <div>
              <p>Phone</p>
              <p>+91-789869XXXX</p>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fas fa-envelope"></i>
            <div>
              <p>Email</p>
              <p>kumaraditya766899@gmail.com</p>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fab fa-github"></i>
            <div>
              <p>Github</p>
              <p>0x1337adi</p>
            </div>
          </div>
          <div class="contact-info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <p>Address</p>
              <p>Madhya Pradesh | Uttrakhand</p>
            </div>
          </div>
        </div>
        <form class="contact-form" action="https://formspree.io/f/mrbqjwql" method="POST">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Content *</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Privacy Policy</label>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Rest of your HTML remains the same -->

  <script>
    // Fix for AWS logo - using a reliable CDN
    document.addEventListener('DOMContentLoaded', function() {
      const awsLogo = document.createElement('img');
      awsLogo.src = 'https://d1.awsstatic.com/logos/aws-logo-lockups/poweredbyaws/PB_AWS_logo_RGB_stacked_REV_SQ.91cd4af40773cbfbd15577a3c2b8a346fe3e8fa2.png';
      awsLogo.alt = 'AWS';
      awsLogo.style.height = '40px';
      
      // Find where you want to insert the AWS logo (likely in your tech-icons div)
      const techIcons = document.querySelector('.tech-icons');
      if (techIcons) {
        techIcons.insertBefore(awsLogo, techIcons.children[1]); // Insert after Linux logo
      }
    });

    // Rest of your JavaScript remains the same
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      
      const icon = document.querySelector('.toggle-btn i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }

    // Initialize theme
    (function() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
      
      const icon = document.querySelector('.toggle-btn i');
      if (savedTheme === 'light') {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    })();
  </script>
</body>
</html>

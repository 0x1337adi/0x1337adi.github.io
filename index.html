  <style>
    /* Theme Variables */
    :root {
      --bg: #f3f4f6;
      --bg-alt: #e5e7eb;
      --card-bg: #ffffff;
      --text: #111827;
      --text-alt: #4b5563;
      --border: #d1d5db;
      --accent: #3b82f6;
      --accent-alt: #60a5fa;
      --accent-hover: #2563eb;
      --neon: #34d399;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] {
      --bg: #1a2028;
      --bg-alt: #242a33;
      --card-bg: #2e3540;
      --text: #e6ebf0;
      --text-alt: #9ca3af;
      --border: #4a5568;
      --accent: #60a5fa;
      --accent-alt: #93c5fd;
      --accent-hover: #3b82f6;
      --neon: #34d399;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.5);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; /* Refined transitions */
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      cursor: none; /* Hide default cursor */
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease, background 0.3s;
      box-shadow: 0 0 15px var(--accent-alt);
      mix-blend-mode: difference; /* Consider if this works well with all content */
      transform: translate(-50%, -50%); /* Center cursor on mouse pointer */
    }
    .custom-cursor.trail {
      width: 8px;
      height: 8px;
      background: var(--accent-alt);
      opacity: 0.5;
      transition: none; /* Trail should fade, not transition other properties */
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } /* Adjusted transform */
    }
    .custom-cursor.interactive {
      transform: translate(-50%, -50%) scale(1.5); /* Adjusted transform */
      background: var(--neon);
      box-shadow: 0 0 20px var(--neon);
    }

    /* Particle Canvas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.7;
    }

    /* Data Stream */
    .data-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -4; /* Further back */
      opacity: 0.015;
      overflow: hidden;
      pointer-events: none; /* Ensure it doesn't interfere */
    }
    .data-stream-code {
      position: absolute;
      color: var(--neon);
      font-family: 'Fira Code', monospace;
      font-size: 10px;
      white-space: nowrap;
      animation: fall linear infinite;
      text-shadow: 0 0 3px var(--neon);
      opacity: 0.6;
    }
    @keyframes fall {
      from { transform: translateY(-150px); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      to { transform: translateY(calc(100vh + 150px)); opacity: 0; }
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); /* Safari support */
    }
    .nav-logo {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    .nav-links {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 16rem;
      background: var(--card-bg);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -2px 0 5px var(--shadow); /* Add shadow for mobile menu */
    }
    .nav-links.active {
      transform: translateX(0);
    }
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.75rem 0; /* Increased padding */
      position: relative;
      transition: color 0.2s ease;
    }
    .nav-links a:hover {
      color: var(--neon);
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--neon);
      bottom: 0.25rem; /* Adjusted position */
      left: 0; /* Start from left for cleaner animation */
      transform: none; /* No translateX needed */
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .theme-toggle, .menu-toggle {
      color: var(--text);
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 0.5rem; /* Ensure good tap target */
    }
    .theme-toggle:hover, .menu-toggle:hover {
      color: var(--neon);
      transform: scale(1.1);
    }
    @media (min-width: 768px) {
      .nav-links {
        position: static;
        height: auto;
        width: auto;
        background: transparent;
        flex-direction: row;
        transform: none;
        gap: 1.5rem;
        padding: 0;
        box-shadow: none;
      }
      .menu-toggle {
        display: none;
      }
      .nav-links a::after {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    /* Hero Section */
    #home {

    /* Footer */

    /* Prefers Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      .custom-cursor.trail, #particle-canvas, .data-stream {
        display: none !important;
      }

        animation: none !important;

      .hero-icons img:hover, .hero-image img:hover, .skill-card:hover, .project-card:hover, .cert-card:hover, #backToTop:hover {
        transform: none !important;
      }
    }
  </style>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // Navigation Component
    const Nav = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');

      useEffect(() => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }, [theme]);

      const toggleTheme = useCallback(() => {
        setTheme(prevTheme => (prevTheme === 'dark' ? 'light' : 'dark'));
      }, []);

      const toggleMenu = useCallback(() => {
        setIsMenuOpen(prev => !prev);
      }, []);
      
      const closeMenu = useCallback(() => setIsMenuOpen(false), []);

      const navLinks = [
        { href: '#home', label: 'Home' },
        { href: '#skills', label: 'Skills' },
        { href: '#education', label: 'Education & Strengths' },
        { href: '#projects', label: 'Projects' },
        { href: '#certifications', label: 'Certifications' },
        { href: '#contact', label: 'Contact' },
      ];

      return (
        <nav>
          <div className="nav-logo">ADITYA KUMAR</div>
          <div className={`nav-links ${isMenuOpen ? 'active' : ''}`}>
            {navLinks.map((link) => (
              <a
                key={link.href}
                href={link.href}
                onClick={closeMenu}
              >
                {link.label}
              </a>
            ))}
          </div>
          <button
            onClick={toggleTheme}
            className="theme-toggle"
            aria-label="Toggle Theme"
          >
            <i className={`fas ${theme === 'dark' ? 'fa-sun' : 'fa-moon'}`}></i>
          </button>
          <button
            className="menu-toggle"
            onClick={toggleMenu}
            aria-label="Toggle Menu"
          >
            <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
          </button>
        </nav>
      );
    };

        let index = 0;
        let typingTimeout;
        const type = () => {
          if (index < subtitleText.length) {
            setSubtitle(subtitleText.slice(0, index + 1));
            index++;
            typingTimeout = setTimeout(type, 60);
          }
        };
        type();
        return () => clearTimeout(typingTimeout);
      }, [subtitleText]); // subtitleText is stable, but good practice to include if it could change

      return (
        <section id="home">
          <div className="hero-container">
            <div className="hero-content">
              <h1>ADITYA KUMAR</h1>
              <p className="hero-subtitle">{subtitle}</p>
              <p>Dynamic IT graduate with expertise in Cybersecurity and Information Technology. Proficient in networking, Linux, AWS, and cyber threat intelligence. Passionate about fortifying digital ecosystems.</p>
              <div className="hero-icons">

                  { src: 'https://img.icons8.com/color/48/000000/amazon-web-services.png', alt: 'AWS' },
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg', alt: 'Python' },
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg', alt: 'Git' },
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg', alt: 'Bash' },
                  { src: 'https://img.icons8.com/fluency/48/metasploit.png', alt: 'Metasploit' },
                ].map((icon) => (
                  <img
                    key={icon.alt}
                    src={icon.src}
                    alt={icon.alt}
                    loading="lazy"
                  />
                ))}
              </div>
              <div className="hero-socials">
                {[
                  { href: 'https://linkedin.com/in/kumaraditya766899', icon: 'fab fa-linkedin', title: 'LinkedIn' },
                  { href: 'https://github.com/0x1337adi', icon: 'fab fa-github', title: 'GitHub' },
                  { href: 'mailto:kumaraditya766899@gmail.com', icon: 'fas fa-envelope', title: 'Email' },
                  { href: 'https://www.credly.com/users/aditya-kumar.c9be8cb7', icon: 'fas fa-award', title: 'Credly' },

    // Skills Component
    const Skills = () => {
      const skillCardsRef = useRef([]);
      const [visibleSkills, setVisibleSkills] = useState({});

      const skillsData = [
        {
          icon: 'fas fa-shield-alt',
          title: 'Cybersecurity & Pentesting',
          description: 'Ethical Hacking, Penetration Testing (Metasploit), OSINT, Incident Response, Network Scanning.',
          progress: 90,
        },
        {
          icon: 'fas fa-cloud',
          title: 'Cloud & Infrastructure',
          description: 'AWS, Linux Administration, Virtualization, Cloud Security, Identity Management.',
          progress: 85,
        },
        {
          icon: 'fas fa-network-wired',
          title: 'Networking & Analysis',
          description: 'Networking, Cyber Threat Intelligence, Log Analysis & Forensics.',
          progress: 80,
        },
        {
          icon: 'fas fa-code-branch',
          title: 'Development & Tools',
          description: 'Version Control (Git), Scripting (Python, Bash).',
          progress: 75,
        },
        {
          icon: 'fas fa-code',
          title: 'Web Development',
          description: 'HTML, CSS, JavaScript, Node.js, Express Server.',
          progress: 70,
        },
      ];
      
      useEffect(() => {
        const currentRefs = skillCardsRef.current;
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                setVisibleSkills((prev) => ({ ...prev, [entry.target.dataset.skillTitle]: true }));
                // observer.unobserve(entry.target); // Optional: stop observing once visible
              }
            });
          },
          { threshold: 0.2 } // Trigger when 20% of the element is visible
        );

        currentRefs.forEach((card) => {
          if (card) observer.observe(card);
        });

        return () => {
          currentRefs.forEach((card) => {
            if (card) observer.unobserve(card);
          });
        };
      }, []);


      return (
        <section id="skills">
          <div className="skills-container">
            <h2>Skills</h2>
            <div className="skills-grid">
              {skillsData.map((skill, index) => (
                <div
                  key={skill.title}
                  className="skill-card"
                  ref={(el) => (skillCardsRef.current[index] = el)}
                  data-skill-title={skill.title}
                >
                  <h3><i className={skill.icon}></i> {skill.title}</h3>
                  <p>{skill.description}</p>
                  <div className="progress-bar">
                    <div
                      className="progress"
                      style={{ width: visibleSkills[skill.title] ? `${skill.progress}%` : '0%' }}
                      aria-valuenow={skill.progress}
                      aria-valuemin="0"
                      aria-valuemax="100"
                      role="progressbar"
                      aria-label={`${skill.title} progress`}
                    ></div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

      return (
        <section id="certifications">
          <div className="certifications-container">

            <div className="certifications-grid">

    // Contact Component
    const Contact = () => {
      const initialFormState = { status: '', name: '', email: '', phone: '', subject: '', message: '', terms: false };
      const [formState, setFormState] = useState(initialFormState);

      const handleChange = useCallback((e) => {
        const { name, value, type, checked } = e.target;
        setFormState(prev => ({
          ...prev,
          [name]: type === 'checkbox' ? checked : value
        }));
      }, []);

      const handleSubmit = useCallback((e) => {
        e.preventDefault();
        if (!formState.name || !formState.email || !formState.message || !formState.terms) {
          alert('Please fill all required fields and agree to terms.');
          return;
        }
        setFormState(prev => ({ ...prev, status: 'loading' }));
        fetch('https://formspree.io/f/mrbqjwql', {
          method: 'POST',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
          body: JSON.stringify({name: formState.name, email: formState.email, phone: formState.phone, subject: formState.subject, message: formState.message, terms: formState.terms}),
        })
          .then((response) => {
            if (response.ok) {
              setFormState({ ...initialFormState, status: 'success' });
              setTimeout(() => setFormState(prev => ({ ...prev, status: '' })), 3000);
            } else {
              response.json().then(data => { // Get more error info if possible
                console.error("Form submission error data:", data);
                throw new Error(data.error || 'Form submission failed');
              }).catch(() => { throw new Error('Form submission failed and failed to parse error'); });
            }
          })
          .catch((error) => {
            console.error("Form submission error:", error);
            setFormState(prev => ({ ...prev, status: 'error' }));
            setTimeout(() => setFormState(prev => ({ ...prev, status: '' })), 3000);
          });
      }, [formState, initialFormState]);


      return (
        <section id="contact">
          <div className="contact-container">
            <h2>Let's Connect</h2>
            <div className="contact-grid">
              <div className="contact-info">
                {[
                  { icon: 'fas fa-phone', label: 'Phone', value: '+91-7668XXXXXX' },
                  { icon: 'fas fa-envelope', label: 'Email', value: 'kumaraditya766899@gmail.com' },
                  { icon: 'fab fa-linkedin', label: 'LinkedIn', value: 'linkedin.com/in/kumaraditya766899' },
                  { icon: 'fas fa-map-marker-alt', label: 'Location', value: 'Uttarakhand, India' },
                ].map((info) => (
                  <div key={info.label}>
                    <i className={info.icon} aria-hidden="true"></i>
                    <div>
                      <p>{info.label}</p>
                      <p className="value">{info.value}</p>
                    </div>
                  </div>
                ))}
              </div>
              <form className="contact-form" onSubmit={handleSubmit}> {/* Changed to form and onSubmit */}
                {[
                  { id: 'name', name: 'name', label: 'Name *', type: 'text', placeholder: 'Your Name' },
                  { id: 'email', name: 'email', label: 'Email *', type: 'email', placeholder: 'Your Email' },
                  { id: 'phone', name: 'phone', label: 'Phone', type: 'tel', placeholder: 'Your Phone (Optional)' },
                  { id: 'subject', name: 'subject', label: 'Subject', type: 'text', placeholder: 'Subject (Optional)' },
                ].map((field) => (
                  <div key={field.id}>
                    <label htmlFor={field.id}>{field.label}</label>
                    <input
                      id={field.id}
                      name={field.name}
                      type={field.type}
                      placeholder={field.placeholder}
                      value={formState[field.name]}
                      onChange={handleChange}
                      required={field.label.includes('*')}
                    />
                  </div>
                ))}
                <div>
                  <label htmlFor="message">Message *</label> {/* Changed from Content to Message */}
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Write your message here"
                    value={formState.message}
                    onChange={handleChange}
                    required
                  ></textarea>
                </div>
                <div className="checkbox">
                  <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    checked={formState.terms}
                    onChange={handleChange}
                    required
                  />
                  <label htmlFor="terms">I agree to the Terms and Privacy Policy *</label>
                </div>
                <button
                  type="submit"
                  disabled={formState.status === 'loading'}
                >
                  <i className="fas fa-paper-plane" aria-hidden="true"></i> Send Message
                  {formState.status === 'loading' && <i className="fas fa-spinner fa-spin" aria-hidden="true"></i>}
                  {formState.status === 'success' && <i className="fas fa-check-circle" aria-hidden="true"></i>}
                  {formState.status === 'error' && <i className="fas fa-times-circle" aria-hidden="true"></i>}
                </button>
              </form>
            </div>
          </div>
        </section>
      );
    };

    // Footer Component
    const Footer = () => {
      // ... (content as before)
      return (
        <footer>

              >
                {link.label}
              </a>
            ))}
          </div>
          <div className="footer-socials">
            {[
              { href: 'https://linkedin.com/in/kumaraditya766899', icon: 'fab fa-linkedin', title: 'LinkedIn' },
              { href: 'https://github.com/0x1337adi', icon: 'fab fa-github', title: 'GitHub' },
              { href: 'mailto:kumaraditya766899@gmail.com', icon: 'fas fa-envelope', title: 'Email' },
              { href: 'https://www.credly.com/users/aditya-kumar.c9be8cb7', icon: 'fas fa-award', title: 'Credly' },
            ].map((link) => (
              <a

            ))}

      );

    // Main App Component
    const App = () => {
      useEffect(() => {
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Smooth Scroll
        const smoothScrollHandler = (e) => {
          e.preventDefault();
          const targetId = e.currentTarget.getAttribute('href');
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: prefersReducedMotion ? 'auto' : 'smooth' });
          }
        };
        const anchors = document.querySelectorAll('a[href^="#"]');
        anchors.forEach((anchor) => anchor.addEventListener('click', smoothScrollHandler));

        // Back to Top
        const backToTopButton = document.getElementById('backToTop');
        const backToTopScrollHandler = () => {
          if (window.scrollY > 300) {
            backToTopButton?.classList.add('visible');
          } else {
            backToTopButton?.classList.remove('visible');
          }
        };
        const backToTopClickHandler = () => {
          window.scrollTo({ top: 0, behavior: prefersReducedMotion ? 'auto' : 'smooth' });
        };
        window.addEventListener('scroll', backToTopScrollHandler);
        backToTopButton?.addEventListener('click', backToTopClickHandler);

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        let trails = [];
        const customCursorMoveHandler = (e) => {
          if (cursor) {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
          }

          if (!prefersReducedMotion) {
            const trail = document.createElement('div');
            trail.className = 'custom-cursor trail';
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);
            trails.push(trail);
            setTimeout(() => {
              trail.remove();
              trails = trails.filter(t => t !== trail);
            }, 500);
          }
          
          const interactiveElement = e.target.closest('a, button, input, textarea, [role="button"], img');
          cursor?.classList.toggle('interactive', !!interactiveElement);
        };
        document.addEventListener('mousemove', customCursorMoveHandler);

        // Particle Animation
        const particleCanvas = document.getElementById('particle-canvas');
        const dataStreamContainer = document.getElementById('dataStream');
        let particlesArray = [];
        let animationFrameId;
        const mouse = { x: undefined, y: undefined };

        if (!prefersReducedMotion && particleCanvas && particleCanvas.getContext) {
          const ctx = particleCanvas.getContext('2d');

          const setCanvasDimensions = () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
          };

          class Particle {
            constructor(x, y, directionX, directionY, size, color) {
              this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() {
              ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
              const themeNeon = getComputedStyle(document.documentElement).getPropertyValue('--neon').trim();
              ctx.fillStyle = themeNeon || '#34d399'; // Fallback if CSS var not found
              ctx.fill();
            }
            update() {
              if (this.x + this.size > particleCanvas.width || this.x - this.size < 0) this.directionX = -this.directionX;
              if (this.y + this.size > particleCanvas.height || this.y - this.size < 0) this.directionY = -this.directionY;
              
              if (mouse.x !== undefined && mouse.y !== undefined) {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const forceDirectionX = dx / distance;
                const forceDirectionY = dy / distance;
                const maxDistance = 100;
                const force = (maxDistance - distance) / maxDistance; // stronger force when closer

                if (distance < maxDistance) {
                    this.directionX -= forceDirectionX * force * 0.1; // Adjust multiplier for sensitivity
                    this.directionY -= forceDirectionY * force * 0.1;
                }
              }
              // Add some dampening to prevent particles from speeding up indefinitely
              this.directionX *= 0.99;
              this.directionY *= 0.99;

              // Ensure particles don't stop completely, give them a minimum speed
              const minSpeed = 0.05;
              if (Math.abs(this.directionX) < minSpeed) this.directionX = (Math.random() * 0.4 - 0.2) * 0.5;
              if (Math.abs(this.directionY) < minSpeed) this.directionY = (Math.random() * 0.4 - 0.2) * 0.5;


              this.x += this.directionX; this.y += this.directionY; this.draw();
            }
          }

          const initParticles = () => {
            particlesArray = [];
            const numberOfParticles = Math.max(30, Math.min(100,(particleCanvas.width * particleCanvas.height) / 12000)); // Adjusted density
            for (let i = 0; i < numberOfParticles; i++) {
              const size = Math.random() * 1.5 + 0.5; // Slightly smaller particles
              const x = Math.random() * (particleCanvas.width - size * 2) + size;
              const y = Math.random() * (particleCanvas.height - size * 2) + size;
              const directionX = (Math.random() * 0.4) - 0.2;
              const directionY = (Math.random() * 0.4) - 0.2;
              particlesArray.push(new Particle(x, y, directionX, directionY, size, 'var(--neon)'));
            }
          };

          const animateParticles = () => {
            animationFrameId = requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particlesArray.forEach((particle) => particle.update());
          };
          
          const particleMouseMoveHandler = (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
          };
          document.addEventListener('mousemove', particleMouseMoveHandler);

          const particleResizeHandler = () => {
            setCanvasDimensions();
            initParticles();
          };
          window.addEventListener('resize', particleResizeHandler);
          
          setCanvasDimensions();
          initParticles();
          animateParticles();

          // Data Stream
          const createDataStream = () => {
            if (!dataStreamContainer) return;
            dataStreamContainer.innerHTML = '';
            const glyphs = '0123456789ABCDEFαβγ∆∑π∞⊥∮<>/{}[];:=+-*&^%$#@!?'.split(''); // More glyphs
            const numStreams = Math.min(40, Math.floor(window.innerWidth / 30)); // Responsive number of streams
            for (let i = 0; i < numStreams; i++) {
              const stream = document.createElement('div');
              stream.className = 'data-stream-code';
              stream.textContent = Array(Math.floor(Math.random() * 25) + 10)
                .fill('')
                .map(() => glyphs[Math.floor(Math.random() * glyphs.length)])
                .join('');
              stream.style.left = `${Math.random() * 100}%`;
              stream.style.animationDuration = `${8 + Math.random() * 12}s`;
              stream.style.animationDelay = `${Math.random() * 7}s`;
              dataStreamContainer.appendChild(stream);
            }
          };
          createDataStream();


          // Cleanup for particles and data stream
          return () => {
            anchors.forEach((anchor) => anchor.removeEventListener('click', smoothScrollHandler));
            window.removeEventListener('scroll', backToTopScrollHandler);
            backToTopButton?.removeEventListener('click', backToTopClickHandler);
            document.removeEventListener('mousemove', customCursorMoveHandler);
            trails.forEach(trail => trail.remove());

            window.removeEventListener('resize', particleResizeHandler);
            document.removeEventListener('mousemove', particleMouseMoveHandler);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (dataStreamContainer) dataStreamContainer.innerHTML = ''; // Clear data stream elements
            particlesArray = [];
          };

        } else { // If prefersReducedMotion or canvas not supported
           if (particleCanvas) particleCanvas.style.display = 'none';
           if (dataStreamContainer) dataStreamContainer.style.display = 'none';
           // Basic cleanup if no animations run
            return () => {
                anchors.forEach((anchor) => anchor.removeEventListener('click', smoothScrollHandler));
                window.removeEventListener('scroll', backToTopScrollHandler);
                backToTopButton?.removeEventListener('click', backToTopClickHandler);
                document.removeEventListener('mousemove', customCursorMoveHandler);
                trails.forEach(trail => trail.remove());
            };
        }


      }, []); // Run once on mount

      return (
        <>
          <Nav />
          <Hero />
          <Skills />
          <EducationStrengths />
          <Projects />
          <Certifications />
          <Contact />
          <Footer />
        </>
      );
    };

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Kumar | Cybersecurity Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Roboto:wght@400;500;600;700&family=Exo+2:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.min.js"></script>
  <style>
    :root {
      --bg-light: #F9FAFB;
      --bg-alt-light: #E5E7EB;
      --card-bg-light: #FFFFFF;
      --text-light: #1F2937;
      --border-light: #D1D5DB;
      --accent-light: #2563EB;
      --accent-alt-light: #3B82F6;
      --neon-light: #10B981;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --bg-dark: #111827;
      --bg-alt-dark: #1F2937;
      --card-bg-dark: #1E293B;
      --text-dark: #F9FAFB;
      --border-dark: #374151;
      --accent-dark: #3B82F6;
      --accent-alt-dark: #60A5FA;
      --neon-dark: #34D399;
      --shadow-dark: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --bg-alt: var(--bg-alt-light);
      --card-bg: var(--card-bg-light);
      --text: var(--text-light);
      --border: var(--border-light);
      --accent: var(--accent-light);
      --accent-alt: var(--accent-alt-light);
      --neon: var(--neon-light);
      --shadow: var(--shadow-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --bg-alt: var(--bg-alt-dark);
      --card-bg: var(--card-bg-dark);
      --text: var(--text-dark);
      --border: var(--border-dark);
      --accent: var(--accent-dark);
      --accent-alt: var(--accent-alt-dark);
      --neon: var(--neon-dark);
      --shadow: var(--shadow-dark);
    }

    * {
      transition-property: background-color, color, border-color, box-shadow, transform, opacity;
      transition-duration: 0.3s;
      transition-timing-function: ease-in-out;
    }

    .custom-cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      background-color: var(--neon);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(var(--neon), 0.5);
      mix-blend-mode: difference;
    }

    .custom-cursor.trail {
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0.4;
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.3); }
    }

    .custom-cursor.interactive {
      transform: scale(1.8);
      background-color: var(--accent-alt);
      box-shadow: 0 0 25px rgba(var(--accent-alt), 0.7);
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.6;
    }

    .data-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.02;
      overflow: hidden;
    }

    .data-stream-code {
      position: absolute;
      color: var(--neon);
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      white-space: nowrap;
      animation: fall linear infinite;
      text-shadow: 0 0 4px var(--neon);
      opacity: 0.7;
    }

    @keyframes fall {
      from { transform: translateY(-200px); opacity: 0; }
      10% { opacity: 0.9; }
      90% { opacity: 0.9; }
      to { transform: translateY(calc(100vh + 200px)); opacity: 0; }
    }

    .animate-glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(var(--neon), 0.3); }
      to { box-shadow: 0 0 20px rgba(var(--neon), 0.5); }
    }
  </style>
</head>
<body class="font-roboto bg-[var(--bg)] text-[var(--text)] overflow-x-hidden relative cursor-none">
  <div class="custom-cursor" id="cursor"></div>
  <canvas id="particle-canvas"></canvas>
  <div class="data-stream" id="data-stream"></div>
  <div id="back-to-top" class="fixed bottom-6 right-6 w-14 h-14 bg-[var(--accent)] text-white rounded-full flex items-center justify-center cursor-pointer opacity-0 invisible transition-all duration-300 z-[1000] hover:scale-110 hover:shadow-[var(--shadow)]">
    <i class="fas fa-chevron-up"></i>
  </div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion } = window.framerMotion;

    // Navigation Component
    const Nav = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');

      useEffect(() => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }, [theme]);

      const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');
      const toggleMenu = () => setIsOpen(!isOpen);

      const navLinks = [
        { href: '#home', label: 'Home' },
        { href: '#skills', label: 'Skills' },
        { href: '#education', label: 'Education & Strengths' },
        { href: '#projects', label: 'Projects' },
        { href: '#certifications', label: 'Certifications' },
        { href: '#contact', label: 'Contact' },
      ];

      return (
        <motion.nav
          initial={{ y: -100 }}
          animate={{ y: 0 }}
          className="flex justify-between items-center p-6 bg-[var(--card-bg)] border-b border-[var(--border)] sticky top-0 z-[1000] backdrop-blur-lg shadow-[var(--shadow)]"
        >
          <motion.div
            whileHover={{ scale: 1.1 }}
            className="text-2xl font-exo font-bold text-[var(--accent)] animate-pulse"
          >
            ADITYA KUMAR
          </motion.div>
          <div className={`fixed top-0 right-0 h-full w-80 bg-[var(--card-bg)] flex flex-col p-6 z-[2000] transform ${isOpen ? 'translate-x-0' : 'translate-x-full'} transition-transform duration-500 md:static md:flex md:flex-row md:transform-none md:bg-transparent md:gap-8 md:p-0`}>
            {navLinks.map(link => (
              <motion.a
                key={link.href}
                href={link.href}
                whileHover={{ scale: 1.1, color: 'var(--neon)' }}
                className="text-[var(--text)] text-base font-medium py-3 relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-[var(--neon)] after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:transition-width duration-300 hover:after:w-full"
                onClick={() => setIsOpen(false)}
              >
                {link.label}
              </motion.a>
            ))}
          </div>
          <motion.button
            whileHover={{ scale: 1.2, rotate: 90 }}
            onClick={toggleTheme}
            className="text-[var(--text)] hover:text-[var(--neon)]"
            aria-label="Toggle theme"
          >
            <i className={`fas ${theme === 'dark' ? 'fa-sun' : 'fa-moon'} text-xl`}></i>
          </motion.button>
          <motion.button
            whileHover={{ scale: 1.2 }}
            className="md:hidden text-[var(--text)] hover:text-[var(--neon)] text-2xl"
            onClick={toggleMenu}
            aria-label="Toggle menu"
          >
            <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'}`}></i>
          </motion.button>
        </motion.nav>
      );
    };

    // Hero Component
    const Hero = () => {
      const [subtitle, setSubtitle] = useState('');
      const subtitleText = "Cybersecurity Analyst | AWS Certified | Threat Intelligence Expert";
      const subtitleRef = useRef(null);

      useEffect(() => {
        let index = 0;
        const type = () => {
          if (index < subtitleText.length) {
            setSubtitle(subtitleText.slice(0, ++index));
            setTimeout(type, 50);
          }
        };
        type();
      }, []);

      return (
        <motion.section
          id="home"
          initial={{ opacity: 0 }}
          animate={{ opacity: 1 }}
          transition={{ duration: 1 }}
          className="min-h-screen flex items-center py-16 px-6 relative overflow-hidden"
        >
          <div className="max-w-7xl mx-auto flex flex-col md:flex-row gap-16">
            <motion.div
              initial={{ x: -100, opacity: 0 }}
              animate={{ x: 0, opacity: 1 }}
              transition={{ delay: 0.2, duration: 0.8 }}
              className="flex-1 flex flex-col justify-center text-center md:text-left"
            >
              <h1 className="text-5xl md:text-6xl font-exo font-bold mb-6 text-[var(--text)] tracking-tight">
                ADITYA KUMAR
              </h1>
              <p
                ref={subtitleRef}
                className="text-2xl md:text-3xl font-space-mono text-[var(--neon)] mb-6 animate-pulse"
              >
                {subtitle}
              </p>
              <p className="text-[var(--text)]/80 text-lg mb-8 max-w-xl mx-auto md:mx-0 leading-relaxed">
                Passionate cybersecurity professional skilled in networking, Linux, AWS, and threat intelligence. Dedicated to securing digital landscapes with innovative solutions.
              </p>
              <motion.div
                className="flex gap-6 justify-center md:justify-start mb-8 flex-wrap"
                initial={{ y: 50, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ delay: 0.4, duration: 0.8 }}
              >
                {[
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linux/linux-original.svg', alt: 'Linux' },
                  { src: 'https://img.icons8.com/color/48/000000/amazon-web-services.png', alt: 'AWS' },
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg', alt: 'Python' },
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/git/git-original.svg', alt: 'Git' },
                  { src: 'https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/bash/bash-original.svg', alt: 'Bash' },
                  { src: 'https://img.icons8.com/fluency/48/metasploit.png', alt: 'Metasploit' },
                ].map(icon => (
                  <motion.img
                    key={icon.alt}
                    src={icon.src}
                    alt={icon.alt}
                    className="h-14 hover:scale-125 transition-transform duration-300"
                    loading="lazy"
                    whileHover={{ scale: 1.3, rotate: 10 }}
                  />
                ))}
              </motion.div>
              <motion.div
                className="flex gap-4 justify-center md:justify-start"
                initial={{ y: 50, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ delay: 0.6, duration: 0.8 }}
              >
                {[
                  { href: 'https://linkedin.com/in/kumaraditya766899', icon: 'fab fa-linkedin', title: 'LinkedIn' },
                  { href: 'https://github.com/0x1337adi', icon: 'fab fa-github', title: 'GitHub' },
                  { href: 'mailto:kumaraditya766899@gmail.com', icon: 'fas fa-envelope', title: 'Email' },
                  { href: 'https://www.credly.com/users/aditya-kumar.c9be8cb7', icon: 'fas fa-award', title: 'Credly' },
                ].map(link => (
                  <motion.a
                    key={link.href}
                    href={link.href}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="w-14 h-14 rounded-full bg-[var(--card-bg)] flex items-center justify-center text-[var(--text)] hover:bg-[var(--neon)] hover:text-[var(--bg)] transition-all duration-300 animate-glow"
                    title={link.title}
                    whileHover={{ scale: 1.2 }}
                  >
                    <i className={link.icon + ' text-xl'}></i>
                  </motion.a>
                ))}
              </motion.div>
            </motion.div>
            <motion.div
              initial={{ x: 100, opacity: 0 }}
              animate={{ x: 0, opacity: 1 }}
              transition={{ delay: 0.2, duration: 0.8 }}
              className="flex-1 flex items-center justify-center"
            >
              <motion.img
                src="https://images.unsplash.com/photo-1565031491910-e57fac031c41?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                alt="Hacker on Laptop"
                className="w-full max-w-md rounded-3xl shadow-2xl hover:scale-105 transition-transform duration-500 animate-glow"
                loading="lazy"
                whileHover={{ scale: 1.1, rotate: 2 }}
              />
            </motion.div>
          </div>
        </motion.section>
      );
    };

    // Skills Component
    const Skills = () => {
      return (
        <motion.section
          id="skills"
          initial={{ opacity: 0 }}
          whileInView={{ opacity: 1 }}
          transition={{ duration: 0.8 }}
          className="py-24 px-6"
        >
          <div className="max-w-7xl mx-auto">
            <motion.h2
              initial={{ y: 50 }}
              whileInView={{ y: 0 }}
              className="text-4xl md:text-5xl font-exo font-bold text-center mb-16 text-[var(--text)] relative after:content-[''] after:w-24 after:h-1 after:bg-[var(--neon)] after:absolute after:bottom-[-12px] after:left-1/2 after:-translate-x-1/2"
            >
              Skills
            </motion.h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {[
                {
                  icon: 'fas fa-shield-alt',
                  title: 'Cybersecurity & Pentesting',
                  description: 'Ethical Hacking, Penetration Testing (Metasploit), OSINT, Incident Response, Network Scanning.',
                  progress: 90,
                },
                {
                  icon: 'fas fa-cloud',
                  title: 'Cloud & Infrastructure',
                  description: 'AWS, Linux Administration, Virtualization, Cloud Security, Identity Management.',
                  progress: 85,
                },
                {
                  icon: 'fas fa-network-wired',
                  title: 'Networking & Analysis',
                  description: 'Networking, Cyber Threat Intelligence, Log Analysis & Forensics.',
                  progress: 80,
                },
                {
                  icon: 'fas fa-code-branch',
                  title: 'Development & Tools',
                  description: 'Version Control (Git), Scripting (Python, Bash).',
                  progress: 75,
                },
                {
                  icon: 'fas fa-code',
                  title: 'Web Development',
                  description: 'HTML, CSS, JavaScript, Node.js, Express Server.',
                  progress: 70,
                },
              ].map((skill, index) => (
                <motion.div
                  key={skill.title}
                  initial={{ y: 50, opacity: 0 }}
                  whileInView={{ y: 0, opacity: 1 }}
                  transition={{ delay: index * 0.1, duration: 0.6 }}
                  className="bg-[var(--card-bg)] p-8 rounded-3xl shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 animate-glow"
                >
                  <h3 className="text-xl font-exo text-[var(--accent)] mb-4 flex items-center gap-3">
                    <i className={skill.icon + ' text-2xl'}></i> {skill.title}
                  </h3>
                  <p className="text-[var(--text)]/80 text-sm mb-6 leading-relaxed">{skill.description}</p>
                  <div className="w-full bg-[var(--border)] rounded-full h-3 overflow-hidden">
                    <motion.div
                      initial={{ width: 0 }}
                      whileInView={{ width: `${skill.progress}%` }}
                      transition={{ duration: 1.5, ease: 'easeOut' }}
                      className="bg-[var(--neon)] h-3 rounded-full"
                    ></div>
                  </div>
                </motion.div>
              ))}
            </div>
          </div>
        </motion.section>
      );
    };

    // Education and Strengths Component
    const EducationStrengths = () => {
      return (
        <motion.section
          id="education"
          initial={{ opacity: 0 }}
          whileInView={{ opacity: 1 }}
          className="py-24 px-6 bg-[var(--bg-alt)]"
        >
          <div className="max-w-7xl mx-auto">
            <div className="bg-[var(--card-bg)] p-10 rounded-3xl shadow-lg grid grid-cols-1 md:grid-cols-2 gap-12">
              <motion.div
                initial={{ x: -50 }}
                whileInView={{ x: 0 }}
                transition={{ duration: 0.8 }}
              >
                <h2 className="text-3xl font-exo font-bold mb-8 flex items-center gap-3 text-[var(--text)]">
                  <i className="fas fa-graduation-cap text-[var(--neon)] text-2xl"></i> Education
                </h2>
                <div className="relative pl-8">
                  {[
                    { title: 'Master of Computer Applications', institution: 'University of Petroleum and Energy Studies', date: '2024 - 2026' },
                    { title: 'Bachelor of Science in Information Technology', institution: 'Hemvati Nandan Bahuguna Garhwal University', date: '2021 - 2024' },
                    { title: 'Professional Program in Cyber Security', institution: 'GICT', date: '2023 - 2024' },
                    { title: 'Intermediate (ISC)', institution: 'The Aryan School', date: '2020 - 2021' },
                    { title: 'High School (ICSE)', institution: 'The Aryan School', date: '2018 - 2019' },
                  ].map((edu, index) => (
                    <motion.div
                      key={edu.title}
                      initial={{ opacity: 0, y: 20 }}
                      whileInView={{ opacity: 1, y: 0 }}
                      transition={{ delay: index * 0.1, duration: 0.6 }}
                      className="mb-8 relative"
                    >
                      <div className="absolute w-3 h-3 bg-[var(--neon)] rounded-full -left-5 top-2 animate-pulse"></div>
                      <h3 className="text-lg font-exo text-[var(--accent)] mb-2">{edu.title}</h3>
                      <p className="text-[var(--text)]/80 text-sm">{edu.institution}</p>
                      <p className="text-[var(--text)]/60 text-xs flex items-center gap-1 mt-1">
                        <i className="far fa-calendar-alt"></i> {edu.date}
                      </p>
                    </motion.div>
                  ))}
                </div>
              </motion.div>
              <motion.div
                initial={{ x: 50 }}
                whileInView={{ x: 0 }}
                transition={{ duration: 0.8 }}
              >
                <h2 className="text-3xl font-exo font-bold mb-8 flex items-center gap-3 text-[var(--text)]">
                  <i className="fas fa-star text-[var(--neon)] text-2xl"></i> Strengths
                </h2>
                {[
                  { icon: 'fas fa-brain', title: 'Analytical Thinking', description: 'Expert in dissecting complex security challenges.' },
                  { icon: 'fas fa-cogs', title: 'Adaptability', title: 'Adaptability', description: 'Swiftly masters new tools and technologies.' },
                  { icon: 'fas fa-users', title: 'Team Collaboration', description: 'Thrives in collaborative environments to build secure solutions.' },
                ].map((strength, index) => (
                  <motion.div
                    key={strength.title}
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    transition={{ delay: index * 0.1, duration: 0.6 }}
                    className="bg-[var(--bg-alt)] p-6 rounded-xl mb-6 hover:bg-[var(--bg-alt)]/80 transition-all duration-300"
                  >
                    <h3 className="text-lg font-exo text-[var(--accent)] mb-2 flex items-center gap-3">
                      <i className={strength.icon + ' text-xl'}></i> {strength.title}
                    </h3>
                    <p className="text-[var(--text)]/80 text-sm">{strength.description}</p>
                  </motion.div>
                ))}
              </motion.div>
            </div>
          </div>
        </motion.section>
      );
    };

    // Projects Component
    const Projects = () => {
      const [filter, setFilter] = useState('all');
      const projects = [
        {
          category: 'cloud',
          icon: 'https://cdn-icons-png.flaticon.com/512/2305/2305999.png',
          title: 'AWS Cloud Hosting',
          description: 'Deployed a scalable static website using AWS services.',
          details: ['EC2 instance setup', 'S3 storage', 'IAM policies', 'CloudFront CDN'],
          tags: ['AWS', 'EC2', 'S3', 'IAM', 'CloudFront', 'Cloud'],
        },
        {
          category: 'security',
          icon: 'https://cdn-icons-png.flaticon.com/512/3090/3090157.png',
          title: 'IoT Pentesting Tool',
          description: 'Python-based tool for IoT device security testing.',
          details: ['Network scanning', 'Credential testing', 'Modular design', 'Vulnerability detection'],
          tags: ['IoT', 'Python', 'Security', 'Pentesting', 'ESP8266', 'Networking'],
        },
        {
          category: 'web',
          icon: 'https://cdn-icons-png.flaticon.com/512/1163/1163661.png',
          title: 'Chasing Horizons Travel Blog',
          description: 'Responsive travel blog with modern UI.',
          details: ['Responsive design', 'LocalStorage', 'Parallax effects', 'Dynamic themes'],
          tags: ['HTML', 'CSS', 'JavaScript', 'LocalStorage', 'Parallax', 'Frontend'],
        },
      ];

      return (
        <motion.section
          id="projects"
          initial={{ opacity: 0 }}
          whileInView={{ opacity: 1 }}
          className="py-24 px-6"
        >
          <div className="max-w-7xl mx-auto">
            <motion.h2
              initial={{ y: 50 }}
              whileInView={{ y: 0 }}
              className="text-4xl md:text-5xl font-exo font-bold text-center mb-16 text-[var(--text)] relative after:content-[''] after:w-24 after:h-1 after:bg-[var(--neon)] after:absolute after:bottom-[-12px] after:left-1/2 after:-translate-x-1/2"
            >
              Projects
            </motion.h2>
            <motion.div
              className="flex gap-4 mb-12 justify-center flex-wrap"
              initial={{ y: 50 }}
              whileInView={{ y: 0 }}
              transition={{ duration: 0.6 }}
            >
              {['all', 'cloud', 'security', 'web'].map(cat => (
                <motion.button
                  key={cat}
                  onClick={() => setFilter(cat)}
                  whileHover={{ scale: 1.1 }}
                  whileTap={{ scale: 0.95 }}
                  className={`px-6 py-2 rounded-full border ${filter === cat ? 'bg-[var(--accent)] text-[var(--card-bg)] border-[var(--accent)]' : 'bg-[var(--card-bg)] border-[var(--border)] text-[var(--text)]'} hover:bg-[var(--neon)] hover:text-[var(--bg)] hover:border-[var(--neon)] transition-all duration-300 text-sm font-medium`}
                >
                  {cat.charAt(0).toUpperCase() + cat.slice(1)}
                </motion.button>
              ))}
            </motion.div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {projects
                .filter(project => filter === 'all' || project.category === filter)
                .map((project, index) => (
                  <motion.div
                    key={project.title}
                    initial={{ y: 50, opacity: 0 }}
                    whileInView={{ y: 0, opacity: 1 }}
                    transition={{ delay: index * 0.1, duration: 0.6 }}
                    className="bg-[var(--card-bg)] p-8 rounded-3xl shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 animate-glow"
                  >
                    <motion.img
                      src={project.icon}
                      alt={project.title}
                      className="h-16 mx-auto mb-6"
                      loading="lazy"
                      whileHover={{ scale: 1.2 }}
                    />
                    <h3 className="text-xl font-exo text-[var(--accent)] mb-4 flex items-center gap-3">
                      <i className="fas fa-project-diagram text-xl"></i> {project.title}
                    </h3>
                    <p className="text-[var(--text)]/80 text-sm mb-6">{project.description}</p>
                    <ul className="text-[var(--text)]/80 text-sm mb-6 list-disc pl-5">
                      {project.details.map(detail => (

          backToTop.classList.toggle('opacity-100', window.scrollY > 300);
          backToTop.classList.toggle('visible', window.scrollY > 300);
          backToTop.classList.toggle('opacity-0', window.scrollY <= 300);
          backToTop.classList.toggle('invisible', window.scrollY <= 300);
        };
        window.addEventListener('scroll', handleScroll);
        backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const trails = [];
        document.addEventListener('mousemove', e => {
          cursor.style.left = `${e.clientX}px`;
          cursor.style.top = `${e.clientY}px`;
          const trail = document.createElement('div');
          trail.className = 'custom-cursor trail';
          trail.style.left = `${e.clientX}px`;
          trail.style.top = `${e.clientY}px`;
          document.body.appendChild(trail);
          trails.push(trail);
          setTimeout(() => {
            trail.remove();
            trails.shift();
          }, 600);
          cursor.classList.toggle('interactive', !!e.target.closest('a, button, img, div[role="button"]'));
        });

        // Particle Animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
          constructor(x, y, dx, dy, size, color) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;
            this.size = size;
            this.color = color;
            this.opacity = Math.random() * 0.5 + 0.3;
          }
          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
            ctx.fill();
          }
          update(mouseX, mouseY) {
            if (this.x + this.size > canvas.width || this.x - this.size < 0) this.dx = -this.dx;
            if (this.y + this.size > canvas.height || this.y - this.size < 0) this.dy = -this.dy;
            const dx = mouseX - this.x;
            const dy = mouseY - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 120) {
              this.dx -= dx / distance * 0.5;
              this.dy -= dy / distance * 0.5;
              this.opacity = Math.min(1, this.opacity + 0.1);
            } else {
              this.opacity = Math.max(0.3, this.opacity - 0.05);
            }
            this.x += this.dx;
            this.y += this.dy;
            this.draw();
          }
        }

        function initializeParticles() {
          particles = [];
          const count = ['16, 185, 129', '59, 130, 246'].map(c => rgb values for neon-light and accent-dark-neon);
          const particleCount = Math.max(30, (canvas.width * canvas.height) / 10000);
          for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 3 + 1;
            const x = Math.random() * (canvas.width - size * 2) + size;
            const y = Math.random() * (canvas.height - size * 2) + size;
            const dx = Math.random() * 1.5 - 0.5;
            const dy = Math.random() * 1.5 - 0.0;
            const color = count[Math.floor(Math.random() * count.length)];
            particles.push(new Particle(x, y, dy, dx, size, color));
          }
        }

        function animateParticles() {
          requestAnimationFrame(animateParticles);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          let mouseX = 0, mouseY = 0;
          const updateMouse = (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
          };
          document.addEventListener('mousemove', updateMouse, { once: true });
          particles.forEach(p => p.update(mouseX, mouseY));
          // Connect particles
          for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 100) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(16, 185, 129, ${1 - distance / 100})`;
                ctx.lineWidth = 0.5;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
              }
            }
          }
        }

        initializeParticles();
        animateParticles();

        // Data Stream
        const createDataStream = () => {
          const container = document.getElementById('data-stream');
          container.innerHTML = '';
          const glyphs = '01ABCDEFαβγ∆∑π∞⊥∮{}[]()<>'.split('');

            stream.className = 'data-stream-code';
            stream.textContent = Array(Math.floor(Math.random() * 25) + 15)
              .fill()
              .map(() => glyphs[Math.floor(Math.random() * glyphs.length)])
              .join('');
            stream.style.left = `${Math.random() * 100}%`;
            stream.style.animationDuration = `${5 + Math.random() * 12}s`;
            stream.style.animationDelay = `${Math.random() * 6}s`;
            stream.style.fontSize = `${10 + Math.random() * 4}px`;
            container.appendChild(stream);
          }
        };
        createDataStream();
        setInterval(createDataStream, 20000);

        return () => {
          window.removeEventListener('scroll', handleScroll);
        };

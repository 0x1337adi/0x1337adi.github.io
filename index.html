<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Kumar | Cybersecurity Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Roboto:wght@400;500;600;700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <style>
    /* Theme Variables */
    :root {
      --bg: #f3f4f6;
      --bg-alt: #e5e7eb;
      --card-bg: #ffffff;
      --text: #111827;
      --text-alt: #4b5563;
      --border: #d1d5db;
      --accent: #3b82f6;
      --accent-alt: #60a5fa;
      --accent-hover: #2563eb;
      --neon: #34d399;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] {
      --bg: #1a2028;
      --bg-alt: #242a33;
      --card-bg: #2e3540;
      --text: #e6ebf0;
      --text-alt: #9ca3af;
      --border: #4a5568;
      --accent: #60a5fa;
      --accent-alt: #93c5fd;
      --accent-hover: #3b82f6;
      --neon: #34d399;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.5);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      cursor: none;
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease, background 0.3s;
      box-shadow: 0 0 15px var(--accent-alt);
      mix-blend-mode: difference;
    }
    .custom-cursor.trail {
      width: 8px;
      height: 8px;
      background: var(--accent-alt);
      opacity: 0.5;
      transition: none;
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.5); }
    }
    .custom-cursor.interactive {
      transform: scale(1.5);
      background: var(--neon);
      box-shadow: 0 0 20px var(--neon);
    }

    /* Particle Canvas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.7;
    }

    /* Data Stream */
    .data-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -4;
      opacity: 0.015;
      overflow: hidden;
    }
    .data-stream-code {
      position: absolute;
      color: var(--neon);
      font-family: 'Fira Code', monospace;
      font-size: 10px;
      white-space: nowrap;
      animation: fall linear infinite;
      text-shadow: 0 0 3px var(--neon);
      opacity: 0.6;
    }
    @keyframes fall {
      from { transform: translateY(-150px); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      to { transform: translateY(calc(100vh + 150px)); opacity: 0; }
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    .nav-logo {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .nav-links {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 16rem;
      background: var(--card-bg);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .nav-links.active {
      transform: translateX(0);
    }
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.2s ease;
    }
    .nav-links a:hover {
      color: var(--neon);
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--neon);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .theme-toggle, .menu-toggle {
      color: var(--text);
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .theme-toggle:hover, .menu-toggle:hover {
      color: var(--neon);
      transform: scale(1.1);
    }
    @media (min-width: 768px) {
      .nav-links {
        position: static;
        height: auto;
        width: auto;
        background: transparent;
        flex-direction: row;
        transform: none;
        gap: 1.5rem;
        padding: 0;
      }
      .menu-toggle {
        display: none;
      }
    }

    /* Hero Section */
    #home {
      min-height: 120vh;
      display: flex;
      align-items: center;
      padding: 3rem 1.5rem;
      position: relative;
      overflow: hidden;
    }
    .hero-container {
      max-width: 80rem;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }
    @media (min-width: 768px) {
      .hero-container {
        flex-direction: row;
      }
    }
    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    @media (min-width: 768px) {
      .hero-content {
        text-align: left;
      }
    }
    .hero-content h1 {
      font-family: 'Exo 2', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) {
      .hero-content h1 {
        font-size: 3.75rem;
      }
    }
    .hero-subtitle {
      font-family: 'Fira Code', monospace;
      font-size: 1.25rem;
      color: var(--neon);
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    @media (min-width: 768px) {
      .hero-subtitle {
        font-size: 1.875rem;
      }
    }
    .hero-content p {
      color: var(--text-alt);
      margin-bottom: 2rem;
      max-width: 36rem;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    @media (min-width: 768px) {
      .hero-icons {
        justify-content: flex-start;
      }
    }
    .hero-icons img {
      height: 3rem;
      transition: transform 0.3s ease;
    }
    .hero-icons img:hover {
      transform: scale(1.25);
    }
    .hero-socials {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .hero-socials {
        justify-content: flex-start;
      }
    }
    .hero-socials a {
      width: 3rem;
      height: 3rem;
      background: var(--card-bg);
      color: var(--text);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .hero-socials a:hover {
      background: var(--neon);
      color: var(--card-bg);
    }
    .hero-resume {
      margin-top: 2rem;
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--card-bg);
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .hero-resume:hover {
      background: var(--accent-hover);
    }
    .hero-resume i {
      margin-right: 0.5rem;
    }
    .hero-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-image img {
      width: 100%;
      max-width: 28rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: transform 0.3s ease;
    }
    .hero-image img:hover {
      transform: scale(1.05);
    }

    /* Skills Section */
    #skills {
      padding: 5rem 1.5rem;
    }
    .skills-container {
      max-width: 80rem;
      margin: 0 auto;
    }
    h2 {
      font-family: 'Exo 2', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      color: var(--text);
    }
    @media (min-width: 768px) {
      h2 {
        font-size: 2.5rem;
      }
    }
    h2::after {
      content: '';
      width: 5rem;
      height: 4px;
      background: var(--neon);
      position: absolute;
      bottom: -0.625rem;
      left: 50%;
      transform: translateX(-50%);
    }
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .skills-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .skill-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .skill-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 6px 12px var(--shadow-hover);
    }
    .skill-card h3 {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.25rem;
      color: var(--accent);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .skill-card p {
      color: var(--text-alt);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .progress-bar {
      width: 100%;
      height: 0.5rem;
      background: var(--border);
      border-radius: 9999px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: var(--neon);
      transition: width 1s ease;
    }

    /* Education & Strengths */
    #education {
      padding: 5rem 1.5rem;
      background: var(--bg-alt);
    }
    .edu-strengths-container {
      max-width: 80rem;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px var(--shadow);
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }
    @media (min-width: 768px) {
      .edu-strengths-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    .edu-section h2, .strengths-section h2 {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .edu-item {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .edu-item::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--neon);
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0.5rem;
    }
    .edu-item h3 {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.125rem;
      color: var(--accent);
      margin-bottom: 0.25rem;
    }
    .edu-item p {
      color: var(--text-alt);
      font-size: 0.875rem;
    }
    .edu-item p.date {
      color: var(--text-alt);
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .strength-item {
      background: var(--bg);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .strength-item h3 {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.125rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .strength-item p {
      color: var(--text-alt);
      font-size: 0.875rem;
    }

    /* Projects Section */
    #projects {
      padding: 5rem 1.5rem;
    }
    .projects-container {
      max-width: 80rem;
      margin: 0 auto;
    }
    .filter-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .filter-buttons button {
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .filter-buttons button.active, .filter-buttons button:hover {
      background: var(--accent);
      color: var(--card-bg);
      border-color: var(--accent);
    }
    .projects-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .projects-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .project-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 6px 12px var(--shadow-hover);
    }
    .project-card img {
      height: 4rem;
      margin: 0 auto 1rem;
    }
    .project-card h3 {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.25rem;
      color: var(--accent);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .project-card p {
      color: var(--text-alt);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .project-card ul {
      list-style: disc;
      padding-left: 1rem;
      color: var(--text-alt);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .project-tags span {
      background: var(--accent-alt);
      color: var(--card-bg);
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      transition: background 0.3s ease;
    }
    .project-tags span:hover {
      background: var(--neon);
    }

    /* Certifications Section */
    #certifications {
      padding: 5rem 1.5rem;
      background: var(--bg-alt);
    }
    .certifications-container {
      max-width: 80rem;
      margin: 0 auto;
    }
    .certifications-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .certifications-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .cert-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cert-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 6px 12px var(--shadow-hover);
    }
    .cert-card h3 {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.25rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .cert-card p {
      color: var(--text-alt);
      font-size: 0.875rem;
    }
    .cert-card p.date {
      color: var(--text-alt);
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Contact Section */
    #contact {
      padding: 5rem 1.5rem;
    }
    .contact-container {
      max-width: 80rem;
      margin: 0 auto;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }
    @media (min-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .contact-info div {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: box-shadow 0.3s ease;
    }
    .contact-info div:hover {
      box-shadow: 0 6px 12px var(--shadow-hover);
    }
    .contact-info i {
      width: 3rem;
      height: 3rem;
      background: var(--bg);
      color: var(--neon);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .contact-info p {
      color: var(--text-alt);
    }
    .contact-info p.value {
      color: var(--text);
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .contact-form label {
      font-family: 'Fira Code', monospace;
      color: var(--accent);
      font-size: 0.875rem;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: var(--neon);
      box-shadow: 0 0 0 2px var(--neon);
    }
    .contact-form textarea {
      min-height: 7.5rem;
      resize: vertical;
    }
    .contact-form .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .contact-form .checkbox label {
      color: var(--text-alt);
      font-family: 'Roboto', sans-serif;
    }
    .contact-form button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--card-bg);
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, opacity 0.3s ease;
    }
    .contact-form button:hover {
      background: var(--accent-hover);
    }
    .contact-form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .contact-form button i {
      margin-right: 0.5rem;
    }

    /* Footer */
    footer {
      padding: 3rem 1.5rem;
      background: var(--bg-alt);
      border-top: 1px solid var(--border);
      text-align: center;
    }
    footer p {
      color: var(--text-alt);
      margin-bottom: 1rem;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .footer-links a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .footer-links a:hover {
      color: var(--neon);
    }
    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .footer-socials a {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--card-bg);
      color: var(--text);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .footer-socials a:hover {
      background: var(--neon);
      color: var(--card-bg);
    }

    /* Back to Top */
    #backToTop {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 3rem;
      height: 3rem;
      background: var(--accent);
      color: var(--card-bg);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }
    #backToTop.visible {
      opacity: 1;
      visibility: visible;
    }
    #backToTop:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 6px var(--shadow);
    }
  </style>
</head>
<body>
  <div class="custom-cursor" id="cursor"></div>
  <canvas id="particle-canvas"></canvas>
  <div class="data-stream" id="dataStream"></div>
  <div id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>
  <div id="root"></div>

  <script type="text/babel">

    // Main App Component
    const App = () => {
      useEffect(() => {
        // Smooth Scroll

          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector(anchor.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });

        // Back to Top

          } else {

          }
        });
        backToTop.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const trails = [];
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = `${e.clientX}px`;
          cursor.style.top = `${e.clientY}px`;
          const trail = document.createElement('div');
          trail.className = 'custom-cursor trail';
          trail.style.left = `${e.clientX}px`;
          trail.style.top = `${e.clientY}px`;
          document.body.appendChild(trail);
          trails.push(trail);
          setTimeout(() => {
            trail.remove();
            trails.shift();
          }, 500);
          const interactive = e.target.closest('a, button, div[role="button"], img');
          cursor.classList.toggle('interactive', !!interactive);
        });

        // Particle Animation
        const particleCanvas = document.getElementById('particle-canvas');
        const ctx = particleCanvas.getContext('2d');
        let particlesArray = [];

        function setCanvasDimensions() {
          particleCanvas.width = window.innerWidth;
          particleCanvas.height = window.innerHeight;
        }
        setCanvasDimensions();
        window.addEventListener('resize', setCanvasDimensions);

        class Particle {
          constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
          }
          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          }
          update(mouseX, mouseY) {
            if (this.x + this.size > particleCanvas.width || this.x - this.size < 0) {
              this.directionX = -this.directionX;
            }
            if (this.y + this.size > particleCanvas.height || this.y - this.size < 0) {
              this.directionY = -this.directionY;
            }
            const dx = mouseX - this.x;
            const dy = mouseY - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 100) {
              this.directionX -= dx / distance;
              this.directionY -= dy / distance;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
          }
        }

        function initParticles() {
          particlesArray = [];
          const numberOfParticles = Math.max(50, (particleCanvas.width * particleCanvas.height) / 8000);
          for (let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 2 + 0.8;
            const x = Math.random() * (particleCanvas.width - size * 2) + size;
            const y = Math.random() * (particleCanvas.height - size * 2) + size;
            const directionX = (Math.random() * 0.4) - 0.2;
            const directionY = (Math.random() * 0.4) - 0.2;
            const color = 'var(--neon)';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
          }
        }

        function animateParticles() {
          requestAnimationFrame(animateParticles);
          ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
          const mouse = { x: 0, y: 0 };
          document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
          });
          particlesArray.forEach((particle) => particle.update(mouse.x, mouse.y));
        }

        initParticles();
        animateParticles();

        // Data Stream
        function createDataStream() {
          const container = document.getElementById('dataStream');
          container.innerHTML = '';
          const glyphs = '0123456789ABCDEFαβγ∆∑π∞⊥∮'.split('');
          for (let i = 0; i < 30; i++) {
            const stream = document.createElement('div');
            stream.className = 'data-stream-code';
            stream.textContent = Array(Math.floor(Math.random() * 20) + 15)
              .fill()
              .map(() => glyphs[Math.floor(Math.random() * glyphs.length)])
              .join('');
            stream.style.left = `${Math.random() * 100}%`;
            stream.style.animationDuration = `${6 + Math.random() * 10}s`;
            stream.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(stream);
          }
        }
        createDataStream();
      }, []);

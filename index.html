<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aditya Kumar | Cybersecurity & Cloud Enthusiast</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0e0e0e;
      color: #ccc;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
      padding: 50px;
      align-items: center;
      justify-content: center;
    }
    .left {
      flex: 1 1 300px;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .left img {
      width: 100%;
      border-radius: 20px;
      border: 4px solid #2e2e2e;
    }
    .right {
      flex: 2 1 400px;
      padding: 20px;
    }
    .right span {
      color: #ff79c6;
    }
    .right h1 {
      color: #fff;
      font-size: 2rem;
      line-height: 1.6;
    }
    .green {
      color: #50fa7b;
    }
    .tech-icons {
      margin: 20px 0;
    }
    .tech-icons img {
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .tech-icons img:hover {
      transform: scale(1.2);
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      color: #ccc;
      margin-right: 15px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .social a:hover {
      color: #50fa7b;
    }
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px 20px;
      }
      .right h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Side - Profile Image -->
  <div class="left">
    <img src="your-photo.jpg" alt="Aditya Kumar" />
  </div>

  <!-- Right Side - Text & Info -->
  <div class="right">
    <span>Hey, I'm Aditya</span>
    <h1>
      I am a <span class="green">{Cybersecurity Enthusiast || Cloud Explorer || Linux Advocate}</span>, <br>
      I love to <span class="green">Build || Secure || Deploy</span>
    </h1>
    <p>
      With expertise in technologies like <span class="green">AWS, DevOps, Threat Intelligence, Networking</span> and a strong background in Linux and Cybersecurity.
    </p>

    <!-- Tech Logos -->
    <div class="tech-icons">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg" alt="AWS" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg" alt="Bash" />
    </div>

    <!-- Social Links -->
    <div class="social">
      <a href="https://linkedin.com/in/yourlinkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/0x1337adi" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</div>

</body>
</html>
